<h4 class="my-3">Agregar Personaje</h4>
<form (ngSubmit)="emitCharacterChanged()" class="row bg-success white text-light">
    <div class="mt-3 my-3 mb-3">
      <label for="name" class="form-label mt-1">Nombre Personaje</label>
      <input name="name" type="text" placeholder="Introduzca Nombre" [(ngModel)]="character.name" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="power" class="form-label mt-1">Poder</label>
      <input name="power" type="number" [(ngModel)]="character.power" class="form-control" id="power">
    </div>
    <button  type="submit" class="btn btn-primary btn-sm btn-block">Agregar</button>

   <!-- <pre class="mt-4 bg-black p-2 rounded">{{character|json}}</pre> -->

</form>
