<h4 class="my-3">Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let character of charactersList;
        index as i;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as  isOdd;
        "
        [ngClass]="{'list-group-item-dark': isEven, 'list-group-item-primary': isOdd}">
        <div>
            <span class="text-primary fw-bolder">{{i + 1}}.</span>
            <span class="ml-2 character-name">{{character.name}}</span>
        </div>
        <div>
            <strong class="text-muted">Power: </strong>
            <span class="ml-1 character-power fw-bolder">{{character.power}}</span>
        </div>
        <div>
          <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button> </div>

        <!-- <div>
          <strong class="text-muted">is Even? :{{!isEven}} </strong>
      </div>
      <div>
          <strong class="text-muted">is Odd? :{{!isOdd}} </strong>
      </div> -->

    </li>
</ul>
