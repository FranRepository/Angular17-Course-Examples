
<h1>DBZ Personajes</h1>
<hr>

<div class="row">

      <div class="col-6">
      <!-- onDelete -->
        <dbz-list [charactersList]="characters"
            (onDeleteEmitter)="onDeleteCharacter($event)">
        </dbz-list>
      </div>

      <div class="col-6">
        <!-- add-character -->
        <dbz-add-character (onNewCharacterEmitted)="onNewCharacter($event)" ></dbz-add-character>
      </div>
</div>
