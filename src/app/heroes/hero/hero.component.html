<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

<button (click)="changeHero()"
  *ngIf="name!=='Superman'"

</button>

<button (click)="resetForm()"

  class="btn btn-success  mx-2"
  type="button">

</button>
